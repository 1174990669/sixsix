<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录弹框</title>
    <link rel="stylesheet" href="http://static.dev.3d66.com/public/layui/css/layui.css" />
    <link rel="stylesheet" href="http://static.dev.3d66.com/public/css/animate.min.css">
    <link rel="stylesheet" href="http://static.dev.3d66.com/public/css/intlTelInput.css">
    <link rel="stylesheet" href="http://static.dev.3d66.com/yutu/dist/css/fans-dialog.css" />

<body>

    <div class="fans-dialog layui-layer-wrap" id="fansDialog">
        <div class="title">
            <h3>羽兔网粉丝群</h3>
        </div>
        <ul class="label-lists">
            <li>
                <em>*</em>
                官方建群
            </li>
            <li>
                <em>*</em>
                专人维护
            </li>
            <li>
                <em>*</em>
                设计素材
            </li>
            <li>
                <em>*</em>
                课程分享
            </li>
        </ul>

        <div class="vip-groups-lists">
            <div class="item soft-main">
                <div class="left-wrap">
                    <h5>软件入门交流群</h5>
                    <p>PS+AI+CDR+PR+AE+Excel+PPT+CAD+3DMAX+C4D等软件</p>
                </div>
                <div class="right-wrap ">
                    <a href="" target="_blank">
                        <div class="anim"></div>
                        立即入群 >
                    </a>
                </div>
            </div>

            <div class="item dd-main">
                <div class="left-wrap">
                    <h5>电商设计交流群</h5>
                    <p>产品、人像精修、店铺装修、产品摄影、字体、海报</p>
                </div>
                <div class="right-wrap">
                    <a href="" target="_blank">
                        <div class="anim"></div>
                        立即入群 >
                    </a>
                </div>
            </div>
            <div class="item ud-main">
                <div class="left-wrap">
                    <h5>UI设计交流群</h5>
                    <p>APP、网页设计 排版构图、手绘插画、图标设计</p>
                </div>
                <div class="right-wrap">
                    <a href="" target="_blank">
                        <div class="anim"></div>
                        立即入群 >
                    </a>
                </div>
            </div>
            <div class="item sd-main">
                <div class="left-wrap">
                    <h5>室内设计交流群</h5>
                    <p>3D建模、渲染表现、施工图、360全景</p>
                </div>
                <div class="right-wrap ">
                    <a href="" target="_blank">
                        <div class="anim"></div>
                        立即入群 >
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="http://static.dev.3d66.com/public/js/global/jquery-1.8.3.min.js"></script>
    <script src="http://static.dev.3d66.com/public/js/global/jquery.cookie.js"></script>
    <script src="http://static.dev.3d66.com/public/layer/layer.js"></script>
    <script src="http://static.dev.3d66.com/public/js/global/jquery.placeholder.min.js"></script>

</html>
